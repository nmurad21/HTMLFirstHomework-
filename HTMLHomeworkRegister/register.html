<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        button {
         border-radius: 12px;
         color: beige;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form action="https://httpbin.org/post" method="post" target="_blank">
        <label for="fname"> 
           <strong>
            First Name
           </strong>
        </label> 
        <br>
        <input type="text" name="fname" id="fname" required> 
        <br>
        <label for="lname">
            <strong>
                Last Name
            </strong>
        </label>
        <br>
        <input type="text" name="lname" id="lname" required>
        <br>
        <label for="email">
            <strong>
                Email address
            </strong>
        </label>
        <br>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">
            <strong>
                Password
            </strong>
            
        </label>
        <br>
        <input type="password" name="password" id="password" placeholder="Must be at least 8 characters" minlength="8" required>
        <br> <br> 
        <button type="submit" style="background-color: blue;">Register</button>
    </form>
</body>
</html>
